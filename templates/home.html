{% extends "base.html" %}

{% block content %}
    <h2>Swipe on Users</h2>
    <div class="list-group">
        {% for user in users %}
            <div class="list-group-item">
                <h5>{{ user.name }} - {{ user.age }}</h5>
                <p>{{ user.interests }}</p>
           
            </div>
        {% endfor %}
    </div>
{% endblock %}
