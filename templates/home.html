{% extends "base.html" %}

{% block body %}
<main class="flex-shrink-0">
    <div class="bg-light p-5 rounded">
        <h2 class="inter-semibold">Welcome to the School Dating App</h2>
        {% if session['user_id'] %}
            <p class="inter-regular">Select a profile to view:</p>
            <ul>
                {% for user in users %}
                <li><a class="inter-regular" href="{{ url_for('profile', user_id=user.id) }}">{{ user.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="inter-regular">Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a> to view profiles.</p>
        {% endif %}
    </div>
</main>
{% endblock %}
